<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 320px;
      position: relative;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    #message {
      margin-top: 15px;
      color: green;
      text-align: center;
    }
    .spinner {
      display: none;
      margin: 20px auto 0;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    .visible {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .link {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input id="name" type="text" placeholder="Full Name" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <div class="spinner" id="spinner"></div>
    <p id="message"></p>
    <div class="link">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <!-- Firebase Setup -->
  <script type="module" src="./firebase.js"></script>
  <script type="module">
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    function generateReferralCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    window.signup = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const spinner = document.getElementById("spinner");

      message.textContent = "";
      spinner.classList.add("visible");

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Generate unique referral code
        let code = generateReferralCode();
        let unique = false;
        while (!unique) {
          const check = await getDoc(doc(db, "referralCodes", code));
          if (!check.exists()) unique = true;
          else code = generateReferralCode();
        }

        // Save user and referral code
        await setDoc(doc(db, "users", uid), { uid, name, email, referralCode: code });
        await setDoc(doc(db, "referralCodes", code), { uid });

        message.textContent = "Signup successful! Redirecting...";
        // âœ… Immediately redirect to login page
        window.location.assign("login.html");
      } catch (err) {
        spinner.classList.remove("visible");
        message.style.color = "red";
        message.textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
